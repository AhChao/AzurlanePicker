<!DOCTYPE html>
<html style="background-image: url(./img/htmlBackground.jpg)">
<head>
	<title>アズールレーン キャラピッカー</title>	
	<h1 ><img src="./img/090.jpg" width="50" height="50"/>アズールレーン / 全キャラリスト</h1>
</head>
<link rel="stylesheet" type="text/css" href="./src/indexCSS.css">
<body >	
	<input type="file" id="selectedFile" onchange="loadJSONFile(event)">
	<button onclick="saveJSONFile()">バックアップ / Save</button>	
	<button onclick="addNewLine()">新規</button>
	<br><br>
	<div id="lineView">
		<div id="deafaultLine">
			<text id="deafaultLineName" contentEditable="true" style="font-size:20pt" size="15">第1艦隊</text>
			<input id = "deafaultLineBGC" type="color" value="#CD853F" onchange="ChangeBGColor(this.parentNode.id,this.value)" style="margin:5px")><br><br>
			<svg id="deafaultLineSVG" width="1300" height="150">
				<rect id="deafaultLineBG" width="1300" height="150" stroke="black" stroke-width="5pt" fill="#CD853F" onclick="addCharacterMode(this.parentNode.id)"/>
			</svg>
		</div>
	</div>
	<div id="selectView">
		<h2 size="200">【全キャラ一覽(キャラ選択)】</h2>
		<text>【ベースカラー</text>
		<input type="color" value="#F5DEB3" onchange="ChangeBGColor(this.parentNode.id,this.value)" style="margin:5px")>
		<text>】</text>
		<h3>
		<text>【艦種別キャラ一覧:</text>
		<select id="filterTag" onchange="LoadSelectPicture()">
			<option value="all">全部/ALL</option>			  
			<option value="dd">駆逐/DD</option>
			<option value="cl">軽巡/CL</option>
			<option value="ca">重巡/CA</option>
			<option value="bc">巡洋戦艦/BC</option>
			<option value="bb">戦艦/BB</option>
			<option value="cvl">軽空母/CVL</option>
			<option value="cv">空母/CV</option>
			<option value="bm">重砲/BM</option>
			<option value="ar">工作/AR</option>			  
		</select>
		<text>】</text>
		<text id = "ownText">
		【全キャラ: 0 / 165 】【所有率: 0 %】
		</text><br>
		</h3>
		<svg id="selectViewSVG" width="1300" height="150">
			<rect id="selectViewBG" width="1300" height="150" stroke="black" stroke-width="5pt" fill="#F5DEB3"/>
		</svg>
	</div>	
	<img id="backImg" src="./img/background.jpg" width="1000"/>
</body>

<script src="./lib/jquery-3.2.1.min.js"></script>
<script src="./lib/d3.v3.min.js"></script>
<script src="./src/azurlanePick.js"></script>
</html>
