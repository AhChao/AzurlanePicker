<!DOCTYPE html>
<html >
<head>
	<title>AzureLane Picker</title>
	<h1>【碧藍航線 角色紀錄卡】</h1>
</head>
<link rel="stylesheet" type="text/css" href="./src/indexCSS.css">
<body >	
	<input type="file" id="selectedFile" onchange="loadJSONFile(event)">
	<button onclick="saveJSONFile()">儲存檔案</button>	
	<button>新增分類</button>	
	<br><br>
	<div id="lineView">
		<div id="deafaultLine">
			<text name="line1" contentEditable="true" style="font-size:20pt" size="15">預設行</text>
			<input type="color" value="#FFFFFF" onchange="ChangeBGColor(this.parentNode.id,this.value)"><br><br>
			<svg id="deafaultLineSVG" width="1000" height="150">
				<rect id="deafaultLineBG" width="1000" height="150" stroke="black" stroke-width="5pt" fill="#FFFFFF"/>
					<defs>
				    <rect id="rect" x="50" y="25" width="100" height="100" rx="10"/>
				    <clipPath id="clip">
				      <use xlink:href="#rect"/>
				    </clipPath>
			 	</defs>
			</svg>
		</div>
	</div>
	<div id="selectView">
		<div id="deafaultLine">
			<h2 size="200">【艦娘一覽(選擇區)】</h2>
			<text>【篩選:</text>
			<select id="filterTag">
				<option value="all">全部/ALL</option>			  
				<option value="dd">驅逐/DD</option>
				<option value="cl">輕巡/CL</option>
				<option value="ca">重巡/CA</option>
				<option value="bc">戰巡/BC</option>
				<option value="bb">戰列/BB</option>
				<option value="cvl">輕母/CVL</option>
				<option value="cv">航母/CV</option>
				<option value="bm">重砲/BM</option>
				<option value="ar">維修/AR</option>			  
			</select>
			<text>】</text>
			<button onclick="LoadSelectPicture()">刷新</button><br>
			<text id = "ownText">
			【持有數: / 】【持有率: %】
			</text>
			<svg id="selectViewSVG" width="1000" height="150">
				<rect id="selectViewBG" width="1000" height="150" stroke="black" stroke-width="5pt" fill="#FFFFFF"/>
			</svg>
		</div>
	</div>
	<img id="backImg" src="./img/background.jpg" width="1000"/>
</body>

<script src="./lib/jquery-3.2.1.min.js"></script>
<script src="./lib/d3.v3.min.js"></script>
<script src="./src/azurlanePick.js"></script>
</html>
